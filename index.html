<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Send Email</title>
    <style>
        fieldset {
            margin-top: 15px;
            border: 1px dotted #666666;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <form action="https://formsubmit.co/limag656@gmail.com" method="POST">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/sucess.html">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>
        <div class="mb-3 mt-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text"  class="form-control" name="name" required placeholder="Digite Seu Nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
          </div>
          <div class="mb-3">
            <label for="massege" class="form-label">Mensagem</label>
            <textarea class="form-control" id="massege" rows="5" name="massege" placeholder="Digite sua mensagem">
            </textarea>
          </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
        </fieldset>
   </form>
</div>
</body>
</html>
